version: 2.1

jobs:
  test:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run:
          name: Install PDM
          command: pip install pdm==2.15.3
      - run:
          name: Install Dependencies
          command: pdm install -G test
      - run:
          name: Check Version
          command: pdm run python -c "import osmdiff; print(osmdiff.__version__)"
      - run:
          name: Run Tests
          command: pdm run pytest

workflows:
  version: 2
  test:
    jobs:
      - test
